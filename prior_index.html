<html ng-app="store">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Shaping Up With Angular-L1</title>
      
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/site.css" />
</head>
<body ng-controller="StoreController as store">

<div class="container">
    <div class="row">
        <div class="col-md-4">
           &nbsp;     
        </div>  
        <div id="prod-list" class="col-md-4">  
            <div id="innerRow" class="row steel-blue-row">
                <div ng-repeat="product in store.products">
                    <div ng-hide="product.soldOut">
                        <h2 class="aliceblue-fore-color"> {{product.name}} </h2>
                        <h3 class="red-fore-color"> {{product.price | currency}} </h3>
                        <p> {{product.description}} </p>
                        <button class="btn btn-primary" ng-show="product.canPurchase"> 
                            Add to cart </button>
                        <hr/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            &nbsp;
        </div>  
    </div>
</div>
<hr/>


<div class="container">
    <div class="row">
        <div class="col-sm-5">
            <img src="img/gem-02.gif" alt="gem-02.gif" />
            <br />
            
            <section ng-init="tab = 1">
                <ul class="nav nav-pills">
                    <li ng-class="{ active:tab === 1}">
                        <a href ng-click="tab = 1">Description</a>
                    </li>
                    <li ng-class="{ active:tab === 2}">
                        <a href ng-click="tab = 2">Specifications</a>
                    </li>
                    <li ng-class="{ active:tab === 3}">
                        <a href ng-click="tab = 3">Reviews</a>
                    </li>
                </ul>
            </section>
            
            <div class="panel" ng-show="tab === 1">
                <h4>Description</h4>
                <blockquote>None as of yet</blockquote>
            </div>
            <div class="panel" ng-show="tab === 2">
                <h4>Specifications</h4>
                <blockquote>None as of yet</blockquote>
            </div>
            <div class="panel" ng-show="tab === 3">
                <h4>Reviews</h4>
                <blockquote>None as of yet</blockquote>
            </div>
            <hr />
        </div>
        <div class="col-sm-7">
            Value of tab is: <span>{{tab}}</span>
        </div>
        
    </div>
</div>


    <!-- |*| SCRIPTING SECTION |*| -->
    <script src="src/angular.min.js" type="text/javascript"></script>
    <script src="src/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="src/bootstrap.min.js" type="text/javascript"   ></script>
    <script src="src/app.js" type="text/javascript"></script>
</body>
</html>
